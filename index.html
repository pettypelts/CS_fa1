<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
	<style>
		table {
			background-color: lavender;
			border-collapse: collapse;
		}
		body {
				text-align: center;
			}
	</style>
</head>
<body>
    <div id="multiTable"></div>

    <script>
        function generateMultiplicationTable() {
    let n = parseInt(prompt("Enter the number of rows (between 2 and 10)(❁´◡`❁):"));
    let m = parseInt(prompt("Enter the number of columns (between 2 and 10)ヾ(≧▽≦*)o:"));

    if (isNaN(n) || isNaN(m) || n < 2 || n > 10 || m < 2 || m > 10) {
        alert("Make sure to enter valid numbers that are between 2 and 10. `(*>﹏<*)′");
        return;
    }

    let table = "<table border='1'>";
    for (let i = 1; i <= n; i++) {
        table += "<tr>";
        for (let j = 1; j <= m; j++) {
            table += "<td>" + (i * j) + "</td>";
        }
        table += "</tr>";
    }
    table += "</table>";

    document.getElementById("multiTable").innerHTML = table;
}

generateMultiplicationTable();

    </script>
</body>
</html>
