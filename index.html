<!DOCTYPE html>
<html>
<head>
    <title>Multiplication table</title>
</head>
<body>
    <label for="rows">Number of Rows (2-10):</label>
    <input type="number" id="rows" min="2" max="10"><br><br>
    <label for="cols">Number of Columns (2-10):</label>
    <input type="number" id="cols" min="2" max="10"><br><br>
    <button onclick="generateTable()">Generate Table</button><br><br>
    <div id="tableContainer"></div>

    <script>
        function multiTable() {
            var rows = parseFloat(prompt("Enter how many rows needed: "));
            var cols = parseFloat(prompt("Enter how many column needed: "));

            if (rows < 2 || rows > 10 || cols < 2 || cols > 10) {
                alert("Please enter values within the range of 2-10 for both rows and columns.");
                return;
            }

            var table = "<table border='1'>";
            for (var i = 1; i <= rows; i++) {
                table += "<tr>";
                for (var j = 1; j <= cols; j++) {
                    table += "<td>" + (i * j) + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";

            document.getElementById("tableContainer").innerHTML = table;
        }
    </script>
</body>
</html>
